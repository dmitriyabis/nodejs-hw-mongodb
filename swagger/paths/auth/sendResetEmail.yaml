tags:
  - Auth
summary: Send-reset-email
operationId: sendResetEmail
description: 'Sending an email to the user to reset their password'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's email"
            type: string
            example: example@gmail.com
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Reset password email has been successfully sent.'
            data:
              type: object
  '400':
    $ref: ../../components/responses/400.yaml
  '404':
    description: Not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'NotFoundError'
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'User not found'
  '500':
    $ref: '../../components/responses/500.yaml'
