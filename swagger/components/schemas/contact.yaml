type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '380440000000'
  email:
    description: "Contact's email"
    type: string
    example: 'example@gmail.com'
  isFavourite:
    description: 'Whether is contact favourite'
    type: boolean
    example: false
    default: false
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
    default: personal
  userId:
    description: "Contact's user id"
    type: string
    example: 68869627bb75d86770a82530
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
  createdAt:
    description: 'Time created a contact'
    type: string
    example: '2025-08-09T14:43:44.274Z'
  updatedAt:
    description: 'Time updated a contact'
    type: string
    example: '2025-08-09T14:43:44.274Z'
