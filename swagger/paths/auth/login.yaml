tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user with payload'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: example@gmail.com
          password:
            description: "User's password"
            type: string
            example: 'Werty123456!!!'
responses:
  '200':
    description: Login User
    headers:
      Set-Cookie:
        description: Cookies set after successful login
        schema:
          type: array
          items:
            type: string
            example: |
              sessionId=abc123; Path=/; HttpOnly
              refreshToken=xyz456; Path=/; HttpOnly
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: 'KM7lFdyoo+KoMu3Qayirz25TLatWquip65kZKxlZ'
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
